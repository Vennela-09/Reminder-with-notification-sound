<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
</head>
<body>
    <h1>Set a Reminder</h1>
    <form action="/set_reminder" method="POST">
        <label for="message">Reminder Message:</label>
        <input type="text" id="message" name="message" required><br><br>

        <label for="time">Reminder Time (in seconds):</label>
        <input type="number" id="time" name="time" required><br><br>

        <input type="submit" value="Set Reminder">
    </form>
</body>
</html>
